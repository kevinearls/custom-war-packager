jenkins:
  systemMessage: "Custom War Packager - Demo of Configuration-as-Code plugin"

  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"

  securityRealm:
    local:
      allowsSignup: true
      users:
        - id: "admin"
          password: "admin"
        - id: "user"
          password: "user"

unclassified:
  globalLibraries:
    libraries:
      - name: "awesome-lib"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/jenkins-infra/pipeline-library.git"